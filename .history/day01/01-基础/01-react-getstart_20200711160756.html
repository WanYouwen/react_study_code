<!DOCTYPE html>
<html lang="en">

    <title>创建组件</title>

  <body>
    <div id="app"></div>

  <script src="../../base/react.min.js"></script>
  <script src="../../base/react-dom.min.js"></script>
  <script src="../../base//browser.min.js"></script>

  <script type="text/babel">
    /* 
    总结： 
      1. react.min.js   -> React  --> createClass(options) 创建组件的
      2. react-dom.min.js -> ReactDOM  -> render() arg1 组件(标签化写法)   arg2  容纳组件的容器  app
      3. jsx语法   javascript + xml  --> {js语法}
      4. 给组件添加一个属性
        <Hello name = 'yyb'/>
      5. 浏览器的React调试工具
        组件   ---》 属性
  */

    // var Hello = React.createClass(options)

    //   // render: function(){return (jsx语法糖)}

    //   render: function(){

    //     return (
    //       <div>
    //        { /* 注释 */}
    //         hello React.js { 1+1 }
    //       </div>
    //     )
    //   }
    // })

    console.log(React);

    var Hello = React.createClass({
      render: function () {
        return (
          <div>
            hello ~~~~111{1 + 1}
            {/* zhushi*/}
          </div>
        );
      },
    });

    // 组件既可以写成单标签 也可以写成双标签

    // ReactDOM.render(
    //   <Hello name = 'yyb'/>,
    //   // document.querySelector('#app')
    //   app
    // )
    console.log(ReactDOM, 'ReactDOM');

    ReactDOM.render(<Hello name="wyw" />, document.querySelector('#app'));
  </script>
</html>
